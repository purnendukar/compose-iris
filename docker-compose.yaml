version: '3'

services:
  processr:
    deploy:
      replicas: 1
    build: processr
    environment:
      - TRAINR_ENDPOINT=http://trainr:9000
    ports:
      - "9999:9999"

  trainr:
    deploy:
      replicas: 1
    build: trainr
    environment:
      - PREDICTR_ENDPOINT=http://predictr:8500
    ports:
      - "7777:7777"
    volumes:
      - ./models:/app/models

  predictr:
    deploy:
      replicas: 1
    build: predictr
    ports:
      - "8888:8888"
    volumes:
      - ./models:/app/models